<script>
    const Rocket = document.getElementById('rocket');
    const State = '--hide_animation';

    Rocket.addEventListener('click', () => {
        const currentState = document.documentElement.style.getPropertyValue(State).trim();
        console.log('Aktualny stan:', currentState);
        if (currentState !== 'paused'){document.documentElement.style.setProperty(State,'paused');}
        else if (currentState !== 'infinite'){document.documentElement.style.setProperty(State,'running');}
        console.log('Nowy stan:', document.documentElement.style.getPropertyValue(State).trim());
    });
</script>
